<!
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Tabela de Ninjas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1f2e, #2b2b45);
            color: #fff;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        thead {
            background-color: #4e73df;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        tbody tr {
            border-bottom: 1px solid #ddd;
            transition: background 0.2s ease-in-out;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fc;
        }

        tbody tr:hover {
            background-color: #e2e6f5;
        }

        img {
            border-radius: 8px;
            object-fit: cover;
        }

        /* ================= BOTÕES ================= */

        .acoes {
            white-space: nowrap;
        }

        /* Botão base */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 4px;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.25s ease;
            cursor: pointer;
            border: none;
            color: #fff;
        }

        /* Hover geral */
        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Ver detalhes - Azul */
        .btn-detalhes {
            background-color: #3498db;
        }

        .btn-detalhes:hover {
            background-color: #2980b9;
        }

        /* Alterar - Laranja */
        .btn-alterar {
            background-color: #f39c12;
        }

        .btn-alterar:hover {
            background-color: #d68910;
        }

        /* Deletar - Vermelho */
        .btn-deletar {
            background-color: #e74c3c;
        }

        .btn-deletar:hover {
            background-color: #c0392b;
        }

        .btn-adicionar {
            display: inline-block;
            padding: 8px 16px;
            margin: 4px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            background-color: #2ecc71; /* Verde destacado */
            color: #fff;
            transition: all 0.25s ease;
            cursor: pointer;
            border: none;
        }

        .btn-adicionar:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .btn-adicionar:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
<h1>Lista de ninjas</h1>
<a class="btn-adicionar" th:href="@{/ninjas/ui/adicionar}">Adicionar Novo Ninja</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Rank</th>
        <th>Missoes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ninja: ${ninjas}">
        <td th:text="${ninja.id}"></td>
        <td><img th:src="${ninja.imgUrl}" width="100" height="100"></td>
        <td th:text="${ninja.nome}"></td>
        <td th:text="${ninja.idade}"></td>
        <td th:text="${ninja.email}"></td>
        <td th:text="${ninja.rank}"></td>
        <td>
            <span th:if="${ninja.missoes}"><span th:text="${ninja.missoes.nome}"></span>, Dificuldade: <span
                    th:text="${ninja.missoes.dificuldade}"></span></span>
            <span th:if="${ninja.missoes == null}">Sem Missões cadastradas para o ninja</span>
        </td>
        <td class="acoes">
            <a th:href="@{/ninjas/ui/listar/{id}(id=${ninja.id})}" class="btn btn-detalhes">Ver detalhes</a>
            <a th:href="@{/ninjas/ui/#/{id}(id=${ninja.id})}" class="btn btn-alterar">Alterar</a>
            <a th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}"
               class="btn btn-deletar">
                Deletar
            </a>
        </td>

    </tr>
    </tbody>
</table>


</body>
</html>
